<!DOCTYPE html>
<html>
  <body>
    <label>Name:</label>
    <input
      type="text"
      id="inp1"
      placeholder="Samyak Jain"
      name="name"
    /><br /><br />
    <label>Email: </label>
    <input
      type="text"
      id="inp2"
      placeholder="student.connect@myways.ai"
      name="email"
    /><br /><br />
    <label>Phone: </label>
    <input
      type="text"
      id="inp3"
      placeholder="9999999999"
      onchange="submit_1()"
      name="phone"
    /><br /><br />
    <label>Output: </label>
    <textarea
      type="textarea"
      id="inp4"
      placeholder="1 2 Fizz Buzz 5 Fizz 7"
      value="123"
      name="answer"
    ></textarea
    ><br /><br />
    <button onClick="submit()">Submit</button>
  </body>
  <script src="myways.js"></script>
</html>
